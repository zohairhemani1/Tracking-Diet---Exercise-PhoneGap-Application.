<!DOCTYPE html>
<html>
<head>
<title>Tracking Diet</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/constellix.css" />
<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/custom.css" />
<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/jquery.mobile-1.3.1.min.js"></script>
<script src="js/main.js"></script>

</head>
<body>

<!-- Start of Daily Diary page -->
<div data-role="page" id="diary" data-theme="b" data-content-theme="b">
  <div data-role="header" data-theme="a" data-position="fixed">
    <h1>Daily Diary</h1>
  </div>
  <!-- /header -->
  
  <div data-role="content" id="contentpanel"> 
  	  <table style="width:100%";>
      	  <tr id="days">
            <td class="selected">Sep</td>
            <td>T</td>
            <td>W</td>
            <td><span class="todayHeading">Today</span></td>
            <td>F</td>
            <td>S</td>
            <td>S</td>
          </tr>
          <tr>
            <td class="selected">31</td>
            <td>1</td>
            <td>2</td>
            <td class="today_border"><span class="today">3</span></td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
      </table>
       
  	  <div id="todaysDate"></div>
  
      <div class="mealRow">
        <span class="mealText">Meal 1</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="mealRow">
        <span class="mealText">Meal 2</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="mealRow">
        <span class="mealText">Meal 3</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="mealRow">
        <span class="mealText">Meal 4</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="mealRow">
        <span class="mealText">Meal 5</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="mealRow">
        <span class="mealText">Meal 6</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="mealRow exercise">
        <span class="mealText">Exercise</span>
        <span class="mealRating">
            <img src="img/like.png" width="20"/>
            <img src="img/dislike.png" width="20"/>
        </span>
      </div>
      <div class="notes">
      	<textarea placeholder="Notes">Notes..
      	</textarea>
      </div>
        
  </div>
  <!-- /content -->
  
  <div data-role="footer" data-theme="c" data-position="fixed">
    <div data-role="navbar" data-theme="c" >
      <ul class="footerUL">
        <li><a href="#diary" data-iconpos="top" class="ui-icon-myaccount">Diary</a></li>
        <li><a href="#stats" data-iconpos="top" class="ui-icon-folder">Stats</a></li>
      </ul>
    </div>
    <!-- /navbar --> 
  </div>
  <!-- /footer --> 
  
</div>
<!-- /page --> 

<!-- Start of Domains List page -->
<div data-role="page" id="stats" data-theme="a" data-content-theme="b">
  <div data-role="header" data-theme="a" data-position="fixed">
    <h1>Statistics</h1>
  </div>
  <div data-role="content" id="DomainsListContent">
    <center>
      <h2>DOMAINS LIST</h2>
    </center>
  </div>
  <div data-role="footer" data-theme="c" data-position="fixed">
    <div data-role="navbar" data-theme="c" >
      <ul class="footerUL">
        <li><a href="#diary" data-iconpos="top" class="ui-icon-myaccount">Diary</a></li>
        <li><a href="#stats" data-iconpos="top" class="ui-icon-folder">Stats</a></li>
      </ul>
    </div>
    <!-- /navbar --> 
  </div>
  <!-- /footer --> 
</div>
<!-- /page -->

<script src="js/main.js"></script>

</body>
</html>
